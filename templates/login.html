<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://3.bp.blogspot.com/-6AjJM-sxr2s/XLQSmcgKF2I/AAAAAAAAM2M/9DBJIQFR3dwBNsfDa6Ha6OoW36TfmrTTgCLcBGAs/s2560/sundown-landscape-minimalist-c6-2560x1440.jpg");
            background-size: cover;
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep the image fixed while scrolling */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Top bar with username and password */
        .top-bar {
            width: 100%;
            padding-top: 20px;
            background-color: #4CAF50; /* Green background */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 128, 0, 0.3);
        }
        footer {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green background */
            color: white;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 128, 0, 0.3);
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000; /* To make sure it stays above other content */
        }
        
        .top-bar h1 {
            margin: 0;
            font-size: 40px;
        }

        .converter {
            background: rgba(255, 255, 255, 0.85); /* Slight transparency for a smooth look */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 128, 0, 0.2);
            width: 350px;
            margin-top: 30px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #4CAF50; /* Green color */
            font-size: 28px;
            font-weight: bold;
        }

        .h2 {
            margin-bottom: 8px;
            color: #388e3c; /* Slightly darker green */
            font-size: 16px;
            font-weight: normal;
        }

        input, select, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #388e3c;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            padding: 15px;
        }

        button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        hr {
            border: 0;
            height: 1px;
            background: #4CAF50;
            margin: 15px 0;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
        }

        .conversion-section {
            display: none;
        }

        /* Add a little animation to fade in */
        .converter {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            animation: fadeOut 4s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Currency Converter</h1>
    </div>

    <form action="{% url 'index' %}" class="converter">
        <h1 id="hh1">{{ t1 }}</h1>
        <div style="text-align: center;">
            <button type="submit">Back</button>
        </div>
    </form>
</body>
<footer>&COPY; designed by D.ELANGOVAN at 2024</footer>
</html>
